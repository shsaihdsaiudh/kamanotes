# 开发环境配置（application-dev.yaml）
# 说明：
# - 此文件为开发环境配置，通常通过 spring.profiles.active=dev 加载；
# - 包含本地数据库连接与上传路径等开发用配置，切勿在版本库中提交真实密码或生产密钥；
# - 部署到生产时请使用专门的配置或环境变量替换敏感信息。
spring:
  datasource:
    # JDBC 驱动类
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据库连接 URL，示例包含时区与字符集设置（根据实际 DB 版本调整）
    url: jdbc:mysql://localhost:3306/kamanote_tech?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    # 数据库用户名（开发环境示例）
    username: root
    # 数据库密码（开发环境示例，生产环境请从环境变量/密钥管理读取）
    password: password

# 文件上传相关配置（本地存储，开发环境使用）
upload:
  # 上传文件存放路径，示例使用当前工作目录下的 tmp/uploads
  # 生产请使用 OSS/S3 等对象存储服务，并将此配置替换为上传服务的地址或挂载路径
  path: ${user.dir}/tmp/uploads # 指定上传文件的存储路径

  # 前端访问上传文件的 URL 前缀（可配置为 CDN 或 Nginx 静态映射）
  url-prefix: http://localhost:8080/images  # 访问上传文件的URL前缀